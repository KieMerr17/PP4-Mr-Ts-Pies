{% extends 'base.html' %} 

{% block content %}
</body>
<!-- Re-open body tag to allow background image -->
<body id="index-body" class="d-flex flex-column h-100 main-bg">

    <!-- News Column -->
    <div id="workshop-container" class="col-12 left">
        <div class="row">
            <div class="col card mx-5 mb-4  mt-3 left top">
                <div class="card-body">
                    <!-- Post title -->
                    <h2 class="col-12">{{ article.title }}</h2>
                    <div class="row">
                        <div class="d-block col-12 col-lg-6">
                            <!-- The featured image -->
                            {% if "placeholder" in article.featured_image.url %}
                                <img class="rounded-3 card-img-top fixed-height-img-detail" src="https://res.cloudinary.com/dnyzrhjyz/image/upload/v1688574410/pie-2_mbcs4v.jpg">
                            {% else %}
                                <img class="rounded-3 card-img-top fixed-height-img-detail" src="{{ article.featured_image.url }}">
                            {% endif %}
                        </div>
                        <div class="d-flex align-items-center col-12 col-lg-6 pt-2">
                            <div>
                                <h5 class="d-block d-md-none py-2 col-12">{{ workshop.title }}</h5>
                                <p class="card-text">
                                    {{ article.content | safe }}
                                </p>
                                <p class="">{{ article.created_on }} | {{ article.likes }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
