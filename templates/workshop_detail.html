{% extends 'base.html' %} 

{% block content %}
</body>
<!-- Re-open body tag to allow background image -->
<body id="index-body" class="d-flex flex-column h-100 main-bg">

    <!-- Workshops Column -->
    <div id="workshop-container" class="col-12 left">
        <div class="row">
            <div class="col card mx-5 mb-4  mt-3 left top">
                <div class="card-body">
                    <!-- Post title -->
                    <h2 class="col-12">{{ workshop.title }}</h2>
                    <!-- Workshop Date goes before the | the post's created date goes after -->
                    <p class="">{{ workshop.event_date }} | {{ workshop.spaces }} Spaces</p>
                    <div class="row">
                        <div class="d-block col-12 col-md-6">
                            <!-- The featured image -->
                            {% if "placeholder" in workshop.featured_image.url %}
                                <img class="rounded-3 card-img-top" src="https://res.cloudinary.com/dnyzrhjyz/image/upload/v1688574410/pie-2_mbcs4v.jpg">
                            {% else %}
                                <img class="rounded-3 card-img-top" src="{{ workshop.featured_image.url }}">
                            {% endif %}
                        </div>
                        <div class="d-block col-12 col-md-6">
                            <h5 class="d-block d-md-none py-2 col-12">{{ workshop.title }}</h5>
                            <p class="card-text">
                                {{ workshop.content | safe }}
                            </p>
                        </div>
                    </div>
                    <!-- The workshop content goes inside the card-text. -->
                    <!-- Use the | safe filter inside the template tags -->
                    
                    <div class="row">
                        <div class="col-12 pt-3">
                            <strong class="text-secondary"><a href="#">Reserve your space!</a></strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
