{% extends 'base.html' %} 

{% block content %}
</body>
<!-- Re-open body tag to allow background image -->
<body id="index-body" class="d-flex flex-column h-100 main-bg">

    <div class="container-fluid">
        <div class="row">
    
            <!-- Workshops Column -->
            <div id="workshop-container" class="col-12 left">
                <div class="row">
                    <div class="col card mx-auto mb-4  mt-3 left top">
                        <div class="card-body">
                            <!-- Post title -->
                            <h1 class="">{{ workshop.title }}</h1>
                            <!-- Workshop Date goes before the | the post's created date goes after -->
                            <p class="">{{ workshop.spaces }} Spaces | {{ workshop.event_date }}</p>
                            <div class="d-none d-md-block col-12 ">
                                <!-- The featured image -->
                                {% if "placeholder" in workshop.featured_image.url %}
                                    <img class="card-img-top" src="../static/images/ph_workshop_img.jpg">
                                {% else %}
                                    <img class="card-img-top" src="{{ workshop.featured_image.url }}">
                                {% endif %}
                            </div>
                            <!-- The workshop content goes inside the card-text. -->
                            <!-- Use the | safe filter inside the template tags -->
                            <p class="card-text ">
                                {{ workshop.content | safe }}
                            </p>
                            <div class="row">
                                <div class="col-1">
                                    <strong class="text-secondary"><i class="far fa-heart"></i> {{ workshop.likes }} </strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
