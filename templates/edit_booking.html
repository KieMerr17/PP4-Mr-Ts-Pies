{% extends "base.html" %}

{% block content %}
</body>
<!-- Re-open body tag to allow background image -->
<body id="index-body" class="d-flex flex-column h-100 main-bg">

<div class="container-fluid">
    <div class="row">
        
        <!-- Title section -->
        <div id="workshop-container" class="col-12 left">
            <div class="row justify-content-center">
            {% if user.is_authenticated %}
                <h1>Welcome, {{ user.username }}</h1>
            {% endif %}
        </div>

        <!-- Card detailed information -->
        <section class="row">
            <!-- Display error messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="col card mx-5 mb-4 mt-3 left top">
                <div class="card-body h-100">
                    <div class="row">
                        <div class="col-12">
                            <h2>Edit Booking</h2>
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit">Update Booking</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
              
{%endblock%}
